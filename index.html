<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokemon Score Keeper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="music">
            <figure>
                <figcaption class="caption">Listen to battle music:</figcaption>
                <audio
                    controls
                    src="/1-15. Battle (Vs. Trainer).mp3">
                </audio>
            </figure>
        </div>
        <div id="stage-el"></div>
        <div class="score-container">
            <div class="home">
                <h3 id="home-title">TRAINER 1</h3>
                <div id="home-score"></div>
                <div id="incrementors">
                    <button id="home-one" onclick="addScore('home', 1)">+1</button>
                    <button id="home-two" onclick="addScore('home', 2)">+2</button>
                    <button id="home-three" onclick="addScore('home', 3)">+3</button>
                </div>
                <button id="home-rematch" onclick="resetGame()">REMATCH</button>
            </div>
            <div class="guest">
                <h3 id="guest-title">TRAINER 2</h3>
                <div id="guest-score"></div>
                <div id="incrementors">
                    <button id="guest-one" onclick="addScore('guest', 1)">+1</button>
                    <button id="guest-two" onclick="addScore('guest', 2)">+2</button>
                    <button id="guest-three" onclick="addScore('guest', 3)">+3</button>
                </div>
                <button id="guest-rematch" onclick="resetGame()">REMATCH</button>
            </div>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
